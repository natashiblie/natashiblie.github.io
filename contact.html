<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff7f0;
      color: #333;
      margin: 0;
      padding: 40px 20px;
    }

    h2 {
      color: #d17a61;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-wrapper {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      background-color: #d17a61;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #c15c4f;
    }

    .links {
      margin-top: 40px;
      font-size: 0.95rem;
    }

    .links a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      color: #d17a61;
    }
  </style>
</head>
<body>
  <div class="contact-wrapper">
    <h2>ðŸ“¬ Contact Me</h2>
    <img src="images/me.jpg" alt="Profile Photo" class="profile-pic" />

    <form action="https://formspree.io/f/YOUR_ID_HERE" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="links">
      <p><a href="mailto:nataliashiblie@gmail.com">nataliashiblie@gmail.com</a> Â· <a href="https://www.linkedin.com/in/natalia-ashiblie/" target="_blank">LinkedIn</a></p>
    </div>
  </div>
</body>
</html>
